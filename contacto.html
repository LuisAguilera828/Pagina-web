<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacto - Tienda Gamer</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #1e1e1e;
            color: white;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #121212;
            padding: 20px;
            text-align: center;
        }

        h1 {
            margin: 0;
            font-size: 24px;
        }

        .container {
            max-width: 800px;
            margin: 40px auto;
            padding: 20px;
            background-color: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.5);
        }

        form {
            display: flex;
            flex-direction: column;
        }

        input, textarea {
            margin-bottom: 15px;
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #555;
            background-color: #282828;
            color: white;
        }

        input:focus, textarea:focus {
            border-color: #e60012;
            outline: none;
        }

        .button-send {
            background-color: #e60012;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-transform: uppercase;
            transition: background-color 0.2s;
        }

        .button-send:hover {
            background-color: #bf000e;
        }

        .back-button {
            margin-top: 20px;
            background-color: #444;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-transform: uppercase;
            transition: background-color 0.2s;
        }

        .back-button:hover {
            background-color: #666;
        }
    </style>
</head>
<body>
    <header>
        <h1>Contacto - Tienda Gamer</h1>
    </header>

    <div class="container">
        <form id="contact-form">
            <input type="text" id="nombre" placeholder="Tu Nombre" required>
            <input type="email" id="email" placeholder="Tu Correo Electrónico" required>
            <textarea id="mensaje" placeholder="Tu Mensaje" rows="5" required></textarea>
            <button type="submit" class="button-send">Enviar</button>
        </form>

        <button onclick="window.location.href='index.html'" class="back-button">Volver al Menú Principal</button>
    </div>

    <script>
        document.getElementById('contact-form').addEventListener('submit', function(event) {
            event.preventDefault(); // Prevenir el envío del formulario por defecto
            const nombre = document.getElementById('nombre').value;
            const email = document.getElementById('email').value;
            const mensaje = document.getElementById('mensaje').value;

            // Aquí puedes añadir la lógica para enviar los datos a un servidor o manejarlos como desees
            alert(`Gracias por contactarnos, ${nombre}! Tu mensaje ha sido enviado.`);
            document.getElementById('contact-form').reset(); // Reiniciar el formulario
        });
    </script>
</body>
</html>
